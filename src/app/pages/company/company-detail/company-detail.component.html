<app-loading *ngIf="isLoading"></app-loading>

<app-backbreadcum [title]="title" ></app-backbreadcum>


<div class="container animated fadeInUp" id="main" class="main" role="main" name="users" *ngIf="!isLoading">

    <div class="col-xs-12">

        <section class="section profile">
            <div class="row">
                <div class="col-xs-12 cols-sm-12 col-md-3 col-xl-3">

                    <div class="card border-radio shadow">
                        <div class="card-body profile-card pt-4  fichasmall">
                            
                            <div class="inffichasmall">
                                <div class="fotoeditprofile">
                                    <div class="col-xs-6 col-sm-3" *ngIf="role==='SUPERADMIN' || role==='ADMIN' || role==='PARTNER'">
                                    <a [routerLink]="['/dashboard/company/edit/', companySelected.id]" class="cursor"
                                        data-toggle="tooltip" data-original-title="Edit">
                                        <div class="btn btn-outline-primary"><i class="fa fa-edit"></i></div>
                                    </a>

                                </div>
                                <img [src]="companySelected?.avatar | imagenPipe: 'companies'" class="imagecircle shadow"
                                    alt="">
                                </div>
                                <h5 style="margin-top: 15px;">{{companySelected?.name}} </h5>

                            </div>
                        </div>
                    </div>
                    

                </div>

                <div class="col-xs-12 col-sm-12 col-md-9 col-xl-9">

                    <div class="card border-radio">
                        <div class="card-body pt-3">
                            <!-- Bordered Tabs -->
                            <div *ngIf="role === 'GUEST'">
                                <ul class="nav nav-tabs nav-tabs-bordered">

                                    <li class="nav-item">
                                        <button class="nav-link active" data-bs-toggle="tab"
                                            data-bs-target="#profile-overview">Detalles</button>
                                    </li>
                                    <!-- <li class="nav-item">
                                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-change-password">Cambiar
                    Contrase√±a</button>
                                    </li> -->

                                </ul>

                            </div>

                            <div>
                                <ul class="nav nav-tabs nav-tabs-bordered">
                                    <li class="nav-item">
                                        <button class="nav-link active" (click)="optionSelected(1)"
                                            [ngClass]="{'active': option_selected === 1}" data-bs-toggle="tab"
                                            data-bs-target="#profile-overview">Detalles</button>
                                    </li>
                                    <li class="nav-item">
                                        <button class="nav-link" (click)="optionSelected(2)"
                                            [ngClass]="{'active': option_selected === 2}" data-bs-toggle="tab"
                                            data-bs-target="#hijos">Eventos</button>
                                    </li>
                                    <!-- *ngIf="role==='ADMIN'|| role === 'SUPERADMIN'" -->
                                    <li class="nav-item"
                                        >
                                        <button class="nav-link" (click)="optionSelected(3)"
                                            [ngClass]="{'active': option_selected === 3}" data-bs-toggle="tab"
                                            data-bs-target="#examenes">Colaboradores</button>
                                    </li>

                                </ul>

                            </div>
                            <div class="tab-content pt-2">
                                <!-- detalles -->
                                <div class="tab-pane fade show active profile-overview" *ngIf="option_selected === 1 "
                                    id="profile-overview">

                                    <br />

                                    <div class="row">
                                        <div class="col-xs-6 col-sm-4">
                                            <div class=" label ">
                                                <i class="fa fa-user-circle"></i> Nombre
                                            </div>
                                            <p>{{companySelected?.name}} </p>
                                        </div>
                                        
                                        <div class="col-xs-6 col-sm-4">
                                            <div class=" label"><i class="fa fa-calendar-check-o"></i> Creada
                                            </div>
                                            <p>{{companySelected?.created_at | date}}</p>
                                        </div>
                                       <div class="col-xs-12">
                                            <div class=" label ">
                                                <i class="fa fa-user-circle"></i> descripcion
                                            </div>
                                            <p>{{companySelected?.description}} </p>
                                        </div>

                                    </div>

                                    <div class="row">

                                        <div class="col-12">
                                            <div class=" label"><i class="fa fa-compass"></i> Colaboradores
                                            </div>
                                            <div class="card">
                                                <div class="card-body">
                                                    <table class="rbt-table table">
                                                        <thead>
                                                            <tr>
                                                                <th>Nombre</th>
                                                                <th>Empresa</th>

                                                                <th *ngIf="role ==='ADMIN'|| role  === 'SUPERADMIN'">Op</th>
                                                            </tr>
                                                        </thead>

                                                        <tbody>
                                                            <ng-container *ngFor="let user of users">
                                                                <tr>
                                                                    <td>{{user.name}}</td>
                                                                    <td>{{user.empresa}}</td>
                                                                    <td>
                                                                        <a class="btn btn-outline-danger btn-sm"
                                                                            *ngIf="usersevento.length > 1  && role ==='ADMIN'|| role  === 'SUPERADMIN'"
                                                                            href="#" onclick="return false;"
                                                                            (click)="removeColab(user.id)"
                                                                            title="Remove"><i
                                                                                class="fa fa-trash pl--0"></i></a>

                                                                        <span *ngIf="usersevento.length == 1 ">
                                                                            creador
                                                                        </span>
                                                                    </td>
                                                                </tr>
                                                            </ng-container>

                                                        </tbody>
                                                    </table>
                                                </div>

                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <!-- fin detalles -->
                                <!-- subcriptores -->
                                <div class="tab-pane fade show active profile-overview" *ngIf="option_selected === 2 "
                                    id="hijos">
                                    <br />
                                    <div class="row">
                                        <app-eventoscliente [companySelected]="companySelected"></app-eventoscliente>
                                    </div>
                                </div>
                                <!-- fin subcriptores -->
                                <!-- pagos -->
                                <div class="tab-pane fade show active profile-overview" *ngIf="option_selected === 3 "
                                    id="examenes">
                                    <br />
                                    <div class="row">
                                        <app-listemployees [companySelected]="companySelected"></app-listemployees>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </section>

    </div>

</div>
