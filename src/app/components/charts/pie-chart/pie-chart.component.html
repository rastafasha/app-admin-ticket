<div class="row">
  <!-- Gráfico por País -->
  <div class="col-md-6">
    <h4 class="text-center">Clientes por País</h4>
    <ngx-charts-advanced-pie-chart
      class="chart-container"
      [view]="view"
      scheme="cool"
      [results]="dataCountry"
      [gradient]="gradient"
      (select)="onSelect($event)"
      (activate)="onActivate($event)"
      (deactivate)="onDeactivate($event)"
      >
    </ngx-charts-advanced-pie-chart>
  </div>
  
  <!-- Gráfico por Género -->
  <div class="col-md-6">
    <h4 class="text-center">Clientes por Género</h4>
    <ngx-charts-advanced-pie-chart
      class="chart-container"
      [view]="view"
      scheme="vivid"
      [results]="dataGender"
      [gradient]="gradient"
      (select)="onSelect($event)"
      (activate)="onActivate($event)"
      (deactivate)="onDeactivate($event)"
      >
    </ngx-charts-advanced-pie-chart>
  </div>
</div>
